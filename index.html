<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
  <meta charset="UTF-8" />
  <title>404 Â· GitHub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #f6f8fa;
      color: #24292e;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .container h1 {
      font-size: 6rem;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .container h1:hover {
      color: #2ecc71;
    }

    .container p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    #iframeContainer {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      transition: left 0.5s ease, opacity 0.5s ease;
      z-index: 10;
    }

    #iframeContainer.show {
      left: 0;
      opacity: 1;
      pointer-events: auto;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container" id="errorPage">
    <h1 id="loadGames">404</h1>
    <p>This is not the web page you are looking for.</p>
  </div>

  <div id="iframeContainer">
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <script>
    const loadGames = document.getElementById('loadGames');
    const errorPage = document.getElementById('errorPage');
    const iframeContainer = document.getElementById('iframeContainer');
    const gameIframe = document.getElementById('gameIframe');

    loadGames.addEventListener('click', () => {
      gameIframe.src = '/pages/g.html';
      iframeContainer.classList.add('show');
      errorPage.style.display = 'none';
    });
  </script>

</body>
</html>
