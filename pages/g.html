<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Math</title>
  <style>
    body {
      background-color: black;
      color: #98ff98;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, nav, main {
      padding: 1rem;
    }
    .clock {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .nav-link {
      margin: 0 1rem;
      cursor: pointer;
      color: #98ff98;
      text-decoration: underline;
    }
    .game-container img {
      width: 100px;
      margin: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="clock" id="clock">--:--:--</div>
    <h1>HOW TO MATH <strong>GAMES</strong></h1>
    <nav>
      <span class="nav-link" data-page="games">Games</span>
      <span class="nav-link" data-page="news">News</span>
      <span class="nav-link" data-page="about">About</span>
      <span class="nav-link" data-page="suggest">Suggest</span>
    </nav>
  </header>

  <main id="page-content">
    <h2>Welcome!</h2>
    <p>Select a tab to get started.</p>
  </main>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m}:${s} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Page Switching
    const content = document.getElementById('page-content');
    const pages = {
      games: `<h2>Games</h2><div class="game-container"><a href="./g/IdleBreakout/index.html"><img src="./g/IdleBreakout/img/favicon.png" alt="Idle-Breakout"></a></div>`,
      news: `<h2>News</h2><p>Stay tuned for the latest!</p>`,
      about: `<h2>About</h2><p>Made by Gavin. Powered by minty vibes ðŸŒ¿</p>`,
      suggest: `<h2>Suggest</h2><p>Submit your feedback at <a href="https://formspree.io/f/mzzeqeyr" target="_blank">this form</a>.</p>`
    };

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        const page = e.target.getAttribute('data-page');
        content.innerHTML = pages[page] || `<p>Page not found</p>`;
      });
    });
  </script>

</body>
</html>
